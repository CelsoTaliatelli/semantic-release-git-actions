name: Create PR with GitHub CLI

on:
  workflow_dispatch: # Manual trigger for demonstration

jobs:
  create-pr-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Your steps to modify files or generate content
      - name: Add a new file
        run: echo "Hello from CLI PR!" > cli_test.txt

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cli_test.txt
          git commit -m "Automated: Add cli_test.txt"
          git push origin HEAD:automated-cli-branch

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head automated-cli-branch --title "Automated CLI PR" --body "Created via GitHub CLI in a workflow."